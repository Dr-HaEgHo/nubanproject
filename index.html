<!DOCTYPE html>
<html lang="en">
<head>

    <main class="main">
        <div>

            </div>

                    <div class="input"><input id="name-input" type="text" placeholder="Name"></div>
                    <div class="select">
                        <select name="occupation" id="occupation">

               </div>

        </div>
    </main>
